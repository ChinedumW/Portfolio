<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="container">
            <header class="app-header">
                <div class="logo">
                    <img src="https://images.unsplash.com/photo-1611224923853-80b023f02d71?w=100&auto=format&fit=crop&q=60" alt="Task Manager Logo" class="logo-img">
                    <h1>TaskFlow</h1>
                </div>
                <p class="tagline">Organize your day, achieve more</p>
            </header>
            
            <div class="task-form">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="category-selector">
                <select id="taskCategory">
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                </select>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="task-stats">
                <span id="taskCount">0 tasks left</span>
                <button id="clearCompletedBtn">Clear Completed</button>
            </div>
        </div>
        
        <footer class="app-footer">
            <p>Made with <i class="fas fa-heart"></i> for better productivity</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
